<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 30px;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .short-url {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
        }

        .copy-btn {
            background: #28a745;
            margin-left: 10px;
            padding: 8px 15px;
            font-size: 14px;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: #f1f3f4;
            border-radius: 8px;
        }

        .stats h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .loading {
            display: none;
            color: #667eea;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <p class="subtitle">Transform long URLs into short, shareable links</p>
        
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="Enter your long URL here (e.g., https://example.com/very-long-url)" required>
        </div>
        
        <button id="shortenBtn" onclick="shortenUrl()">Shorten URL</button>
        
        <div class="loading" id="loading">
            <p>Shortening your URL...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3>Your shortened URL:</h3>
            <div class="short-url" id="shortUrl"></div>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button class="copy-btn" onclick="shortenAnother()">Shorten Another</button>
        </div>
        
        <div class="stats">
            <h3>ðŸ“Š Statistics</h3>
            <p>Total URLs shortened: <span id="totalUrls">0</span></p>
        </div>
    </div>

    <script>
        // Load stats on page load
        window.onload = function() {
            loadStats();
        };

        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });

        async function shortenUrl() {
            const urlInput = document.getElementById('urlInput');
            const originalUrl = urlInput.value.trim();
            
            // Hide previous results
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            
            // Validation
            if (!originalUrl) {
                showError('Please enter a URL');
                return;
            }
            
            if (!originalUrl.startsWith('http://') && !originalUrl.startsWith('https://')) {
                showError('URL must start with http:// or https://');
                return;
            }
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('shortenBtn').disabled = true;
            
            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: originalUrl })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show result
                    document.getElementById('shortUrl').textContent = data.short_url;
                    document.getElementById('result').classList.add('show');
                    loadStats(); // Refresh stats
                } else {
                    showError(data.error || 'Failed to shorten URL');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('shortenBtn').disabled = false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(function() {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(function() {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(function() {
                alert('Failed to copy to clipboard. Please copy manually.');
            });
        }
        
        function shortenAnother() {
            document.getElementById('urlInput').value = '';
            document.getElementById('result').classList.remove('show');
            document.getElementById('urlInput').focus();
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                document.getElementById('totalUrls').textContent = data.total_urls;
            } catch (error) {
                console.log('Failed to load stats');
            }
        }
    </script>
</body>
</html>
